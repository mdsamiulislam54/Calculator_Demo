<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div id="display">
        <input type="text" placeholder="0" id="input_box">
        
    </div>
    <div class="btn  ">
        <input type="button" value="AC" name="input" class="oparetor">
        <input type="button" value="DE"  name="input" class="oparetor" >
        <input type="button" value="%"  name="input"  class="oparetor">
        <input type="button" value="/"  name="input" class="oparetor">
    </div>
    <div class="btn">
        <input type="button" value="✓"  name="input" >
        <input type="button" value="^"  name="input" >
        <input type="button" value="ƒ"  name="input"  >
        <input type="button" value="*"  name="input" class="oparetor" >
    </div>
   
   
    <div class="btn">
        <input type="button" value="7"  name="input" >
        <input type="button" value="8"  name="input" >
        <input type="button" value="9"  name="input"  >
        <input type="button" value="*"  name="input" class="oparetor" >
    </div>
    <div class="btn">
        <input type="button" value="4"  name="input"  >
        <input type="button" value="5"  name="input"  >
        <input type="button" value="6"  name="input"  >
        <input type="button" value="-"  name="input"  class="oparetor" >
    </div>
    <div class="btn">
        <input type="button" value="1"  name="input"  >
        <input type="button" value="2"  name="input"  >
        <input type="button" value="3"  name="input"  >
        <input type="button" value="+"  name="input" class="oparetor" >
    </div>
    <div class="btn">
        <input type="button" value="0"  name="input"  >
        <input type="button" value="."  name="input" >
        <input type="button" value="=" class="equl"  name="input" >
       
    </div>
  </div>
    

    <script src="script.js"></script>
</body>
</html>
